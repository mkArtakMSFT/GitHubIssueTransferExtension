<!DOCTYPE html>
<html>

<head>
  <style>
    button {
      height: 30px;
      width: 30px;
      outline: none;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="buttonDiv">
    <div>
      <p>Repo options</p>
    </div>
    <label for="owner">
      <input type="text" id="owner" max="50" />
    </label>
    <label for="source">
      <input type="text" id="transferFrom" maxlength="50" />
    </label>
    <label for="destination">
      <input type="text" id="transferTo" maxlength="50" />
    </label>
    <br />
    <button type="button" id="saveOptions">Save</button>
  </div>

  <script src="options.js"></script>

</body>

</html>
